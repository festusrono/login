
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="container">
    <div class="header">
        <h1>Login</h1>

    </div>    

    <form action="#" name="login" onsubmit="return validateForm();" method="post">
    <ul>
        <li>
            Username: <input class="username" type="text" name="username">
        </li>
        <li>
            password <input class="password" type="password" name="password">
        </li>

    </ul>

    <input type="button" class="submit" value="Log In" name="submit" onclick="validate()">
</form>
</div>
<script src="login.js"> </script>


</body>
</html>
